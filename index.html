<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: bisque;

        position: absolute;

        /* top: 50px;
        left: 500px; */
      }

      .image_temperature {
        width: 500px;
        height: 500px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <!-- Messenger Plugin chat Code -->
    <div id="fb-root"></div>

    <!-- Your Plugin chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "116064097768855");
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <!-- Your SDK code -->
    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v18.0",
        });
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <!-- <input
      type="text"
      placeholder="Bạn muốn dịch chuyển khối box sang bên phải bao xa ?"
      id="input1"
    />

    <input type="text" id="input2" />
    <button>Di chuyển</button>
    <div class="box"></div> -->

    <input placeholder="Nhập địa điểm" type="text" id="search_weather" />
    <button>Search</button>

    <p>
      <b>Thời tiêt ở <span id="address"></span>: </b
      ><span id="temperature"></span>
    </p>

    <p><b>Ngày: </b> <span id="current_date"></span></p>
    <p><b>Giờ: </b> <span id="current_clock"></span></p>

    <div class="image_temperature">
      <img src="./rain.png" alt="" />
    </div>

    <script src="./app.js"></script>
  </body>
</html>
